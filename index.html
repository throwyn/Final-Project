<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="Content/bootstrap.min.css">
    <script src="Scripts/jquery-3.2.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script type='text/javascript' src='Scripts/knockout-3.4.2.js'></script>
    <script type="text/javascript" src="/scripts/sammy-0.7.5.js"></script>
    <script src="js.js"></script>
    <!--<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />-->
    <link rel="stylesheet" href="styles.css">
    <title></title>
</head>
<body>   
    <!-- navigation bar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">
                    <img src="http://www.trelleborg.com/~/media/logo/icons/mining_construction.png" class="img-rounded" alt="Cinque Terre" width="20" height="20">
                </a>
            </div>
            <ul class="nav navbar-nav " data-bind="foreach: menu">
                <li><a href="" data-bind="text: $data, click: menuGoTo">-</a></li>
            </ul>
        </div>
    </nav>
    <div class="separator"></div>

    <!-- content of page -->    
    <!-- #countries & #leagues -->    
    <!-- ko if: CountriesLeaguesData -->
    <section id="list" class="pages" >
        <div class="page-header">
            <h2 data-bind="text:chosenMenuId"></h2>
        </div>
        <ul  data-bind="foreach: CountriesLeaguesData">
            <li><div><i class="fa fa-map-marker"></i> <a data-bind="html:name, attr:{ href: '#'+chosenMenuId().toLowerCase()+'/'+id, title: name}"></a></div></li>
        </ul>
        <div class="clearfix"></div>
    </section>
    <!-- /ko -->

    <!-- #teams -->    
    <!-- ko if: TeamsData -->
    <section id="teams" class="pages">
        <div class="page-header">
            <h2 data-bind="text:chosenMenuId"></h2>
        </div>
        <div class="page-header">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search" data-bind="value: SearchForTeamString">
                <div class="input-group-btn">
                    <button data-bind="click: function(){ GoToSpecyfic('Search_For_Team');}" class="btn btn-default">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="container">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Team</th>
                        <th>Acronym</th>
                        <th>Country</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: TeamsData">
                    <tr>
                        <td><a href="" data-bind="html: team_long_name, click: GoToSpecificTeam"></a></td>
                        <td data-bind="html: team_short_name"></td>
                        <td data-bind="html: Country.name"></td>
                    </tr>

                </tbody>
            </table>
            </div>
    </section>    
    <!-- /ko -->

    <!--#team/id-->
    <!-- ko if: SpecificTeamData -->
    <section id="team" class="pages">
        <div class="page-header">
            <h2 data-bind="text:chosenMenuId"></h2>
        </div>
        <img data-bind="attr:{src: SpecificTeamImageUrl}" />
        <!--<ul data-bind="foreach: CountriesLeaguesData">
            <li><div><i class="fa fa-map-marker"></i> <a data-bind="html:name, attr:{ href: '#'+chosenMenuId().toLowerCase()+'/'+id, title: name}"></a></div></li>
        </ul>-->
        <div class="tabbable">
            <ul class="nav nav-tabs" data-bind="foreach: SeasonsData">
                <li data-bind="css: { active: isSelected }">
                    <a href="#" data-bind="click: $parent.selectedSection">
                        <span data-bind="text: $data" />
                    </a>
                </li>
            </ul>
            <div class="tab-content">
                <div id="home" class="tab-pane fade in active">
                    <h3>HOME</h3>
                    <p>Some content.</p>
                </div>
                <div id="menu1" class="tab-pane fade">
                    <h3>Menu 1</h3>
                    <p>Some content in menu 1.</p>
                </div>
                <div id="menu2" class="tab-pane fade">
                    <h3>Menu 2</h3>
                    <p>Some content in menu 2.</p>
                </div>
            </div>
        </div>
            <div class="clearfix"></div>
</section>
    <!-- /ko -->
</body>
</html>
